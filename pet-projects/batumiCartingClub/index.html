<!DOCTYPE html>

  <head>

    <title>BatumiKartingClub</title>

    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="#" class="logo-link">
            <img src="./img/logo.png" alt="logo" width="194" />
          </a>
        </div>

        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="#">Цены/прокат</a>
            </li>

            <li class="menu-item"><a class="menu-link" href="#">Акции</a></li>

            <li class="menu-item"><a class="menu-link" href="#">Аренда</a></li>

            <li class="menu-item">
              <a class="menu-link" href="#">Гоночная команда</a>
            </li>

            <li class="menu-item">
              <a class="menu-link" href="#">Продажа картингов</a>
            </li>
          </ul>
        </nav>

        <button class="burger"></button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Самый драйвовый картинг Грузии</h1>
          <p class="hero-subtitle">
            В пространство скорости, где слово «адреналин» обретает особый смысл
            и ощущения от быстрой езды сравнимы с американскими горками
          </p>

          <button class="hero-button button" type="button">
            Забронировать
          </button>
        </div>
      </section>
    </main>
